<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teste de iframe Spline</title>
    <style>
      :root{ --pad: 20px; }
      @media (max-width: 480px){ :root{ --pad: 12px; }}

      html, body {
        min-height: 100dvh;
        margin: 0;
        background: #121214;
      }
      .wrap {
        display: grid;
        place-items: center;
        padding: var(--pad);
      }
      .box {
        width: min(1600px, 98dvw);
        height: min(90dvh, 900px);
        background: #000;
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 10px 40px rgba(0,0,0,0.55);
      }
      iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }

      /* Mobile tweaks */
      @media (max-width: 768px) {
        .box { border-radius: 16px; height: 85dvh; }
      }
      @media (max-width: 480px) {
        .box { border-radius: 12px; height: 82dvh; }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <div class="box">
        <iframe src="https://my.spline.design/untitled-YPiXnUYFfazyA7mC7bVGxTJr/" title="Spline Embed" loading="lazy" allowfullscreen></iframe>
      </div>
    </main>
  </body>
</html>
